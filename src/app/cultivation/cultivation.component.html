<mat-form-field>
  <input matInput [matDatepicker]="picker1" placeholder="Start Date" [value]="startdate" disabled (dateChange)="dateChange('startdate', $event)">
  <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
  <mat-datepicker #picker1 disabled="false"></mat-datepicker>
</mat-form-field>

<mat-form-field>
  <input matInput [matDatepicker]="picker2" placeholder="End Date" [value]="enddate" disabled (dateChange)="dateChange('enddate', $event)">
  <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
  <mat-datepicker #picker2 disabled="false"></mat-datepicker>
</mat-form-field>

<button mat-raised-button color="primary" (click)="clickedGo()">Go </button>

<button mat-raised-button color="primary" (click)="clickedCompare()">Compare</button>

<div class="example-container mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="Dt">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.Dt}} </td>
      <td mat-footer-cell *matFooterCellDef> Total </td>
    </ng-container>

    <ng-container matColumnDef="Job_Name">
      <th mat-header-cell *matHeaderCellDef> Job Name </th>
      <td mat-cell *matCellDef="let element"> {{element.Job_Name}} </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <ng-container matColumnDef="Section_Name">
      <th mat-header-cell *matHeaderCellDef> Section Name </th>
      <td mat-cell *matCellDef="let element"> {{element.Section_Name}} </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <ng-container matColumnDef="Squad_Name">
      <th mat-header-cell *matHeaderCellDef> Squad Name </th>
      <td mat-cell *matCellDef="let element"> {{element.Squad_Name}} </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <!-- header -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <!-- data -->
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <!-- footer -->
    <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr>
  </table>
</div>

      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <ng-container matColumnDef="Squad_Name">

    <!-- header -->
